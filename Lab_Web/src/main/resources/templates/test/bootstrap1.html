                    <form class="form-inline " style="position: absolute;  right: 5%;">
                        <input class="form-control" type="text" placeholder="查找信息">
                        <button class="btn  btn-success"  >搜索</button>
                    </form>
                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label class="form-inline">设备编号：</label>
                                        <input type="text" name="id" class="form-control" th:value="${thiseq.id}" readonly>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="form-inline">设备型号：</label>
                                        <input type="text" name="eqmode" class="form-control" th:placeholder="${thiseq.eqmode}">
                                    </div>
                                </div>
                                <label class="form-inline">设备名称：</label><input type="text" name="eqname" class="form-control" th:placeholder="${thiseq.eqname}">
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label class="form-inline">设备规格：</label><input type="text" name="eqsize" class="form-control" th:placeholder="${thiseq.eqsize}">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="form-inline">设备价格：</label><input type="text" name="eqprice" class="form-control" th:placeholder="${thiseq.eqprice}">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="form-inline">设备数量：</label><input type="text" name="eqcount" class="form-control" th:placeholder="${thiseq.eqcount}">
                                    </div>
                                </div>

                                <label class="form-inline">申请人名：</label><input type="text" name="manager" class="form-control" th:placeholder="${thiseq.manager}"><br>
