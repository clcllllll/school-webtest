    <title>实验室管理主页</title>
    <style>
        .os-card {
            border: none;
            border-radius: 3px !important;
            cursor: pointer;
        }
        .windows-card {
            background-image: linear-gradient(to bottom, #0178d7, #2FA1E6) !important;
            box-shadow: 0 2px 6px #2FA1E6ad;
        }
        .windows-card i {
            color: #2FA1E6;
        }
        .android-card {
            background-image: linear-gradient(to bottom, #6AB344, #98DC47) !important;
            box-shadow: 0 2px 6px #98DC47ad;
        }
        .android-card i {
            color: #98DC47;
        }
        .ios-card {
            background-image: linear-gradient(to bottom, black, #363636) !important;
            box-shadow: 0 2px 6px #36363683;
        }
        .ios-card i {
            color: #363636;
        }
        .mac-card {
            background-image: linear-gradient(to top, #b2b6bc, #848484) !important;
            box-shadow: 0 2px 6px #b2b6bc83;
        }
        .mac-card i {
            color: #b2b6bc;
        }
        .linux-card {
            background-image: linear-gradient(to bottom, #ffa425, #fdbe67) !important;
            box-shadow: 0 2px 6px #ffb349ad;
        }
        .linux-card i {
            color: #fdbe67;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="main-wrapper">
        <div class="navbar-bg"></div>
        <nav class="navbar navbar-expand-lg main-navbar">
            <form class="form-inline mr-auto">
                <ul class="navbar-nav mr-3">
                    <li><a href="#" data-toggle="sidebar" class="nav-link nav-link-lg"><img src="/imgs/logodark.png" width="50px" height="50px"></a></li>
                </ul>
            </form>
            <ul class="navbar-nav navbar-right">

                <li class="dropdown"><a href="#" data-toggle="dropdown" class="nav-link dropdown-toggle nav-link-lg nav-link-user">
                    <div class="d-sm-none d-lg-inline-block">Hi, [[${session.loginname}]]</div>
                </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a th:href="@{/index}" class="dropdown-item has-icon text-danger">
                            <i class="fas fa-sign-out-alt"></i> 退出登录
                        </a>
                    </div>
                </li>
            </ul>
        </nav>
        <div class="main-sidebar sidebar-style-2 shadow p-3 mb-5 bg-white rounded">
            <aside id="sidebar-wrapper">
                <div class="sidebar-brand">
                    <h1>GDPU</h1>
                </div>
                <div class="sidebar-brand sidebar-brand-sm">
                    <a href="/">GW</a>
                </div>
                <ul class="sidebar-menu">
                    <li><a class="nav-link font-weight-bold" th:href="@{/main}"> 首页</a></li>
                    <li class="menu-header">查看</li>
                    <li><a class="nav-link" th:href="@{/emps}"> <span>所有设备</span></a></li>
                    <li><a class="nav-link" th:href="@{/scrap}"> <span>已报废设备</span></a></li>
                    <li><a class="nav-link" th:href="@{/repair}"> <span>修理中设备</span></a></li>
                    <li><a class="nav-link" th:href="@{/lack}"> <span>缺少设备</span></a></li>
                    <li class="menu-header">使用</li>
                    <li><a class="nav-link" th:href="@{/sosuo}"> <span>搜索记录</span></a></li>
                    <li><a class="nav-link" th:href="@{/appli}"><span>设备申请</span></a></li>
                    <li><a class="nav-link" th:href="@{/test1}"> <span>操作记录</span></a></li>

                </ul>

            </aside>
        </div>

        <div class="main-content " style="background-color: #1b1e21" >
            <section class="section">
                <div class="section-header">
                    <h1>广东药科大学实验室设备管理系统</h1>
                    <form class="form-inline " style="position: absolute;  right: 5%;">
                        <input class="form-control" type="text" placeholder="查找信息">
                        <button class="btn  btn-success"  >搜索</button>
                    </form>
                </div>
                <div class="section">
                    <div class="card" style="background-color: white;" >
                        <div class="card-body">
                            <form class="form-signin" th:method="post" th:action="@{/search}">
                                <label for="sel1">你要搜索的类型:</label>
                                <div class="form-row">
                                    <div class="form-group col-md-2">
                                        <select class="form-control" id="sel1" name="sel1">
                                            <option>设备编号</option>
                                            <option>设备型号</option>
                                            <option>设备名称</option>
                                            <option>设备规格</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-8">
                                        <input type="text" class="form-control" name="searchtext">
                                    </div>
                                </div>
                                <button class="btn  btn-success" type="submit">搜索</button>
                            </form>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-sm">
                                    <thead>
                                    <tr>
                                        <th>编号</th> <th>设备型号</th> <th>设备名称</th><th>设备规格</th> <th>设备单价</th> <th>设备数量</th> <th>购买日期</th> <th>有效期至</th><th>生产厂商</th><th>经办人</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="equipments:${find}">
                                        <td th:text="${equipments.id}"></td>
                                        <td th:text="${equipments.eqmode}"></td>
                                        <td th:text="${equipments.eqname}"></td>
                                        <td th:text="${equipments.eqsize}"></td>
                                        <td th:text="${equipments.eqprice}"></td>
                                        <td th:text="${equipments.eqcount}"></td>
                                        <td th:text="${#dates.format(equipments.buydate,'YYYY/MM/dd ')}"></td>
                                        <td th:text="${#dates.format(equipments.deaddate,'YYYY/MM/dd ')}"></td>
                                        <td th:text="${equipments.manufacturer}"></td>
                                        <td th:text="${equipments.manager}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                        </div>
                    </div>
                </div>
            </section>
            <br>
        </div>
        <footer class="main-footer">
            <div class="footer-left">
                2020 &copy; GDPU <div class="bullet"></div> Design by: 朱定洲
            </div>
        </footer>
    </div>
</div>


</body>
</html>
